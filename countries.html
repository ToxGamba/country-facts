<script>
  // Simple search filter
  const searchInput = document.getElementById("search");
  const countryList = document.getElementById("country-list").getElementsByClassName("country");

  // Create "no results" message
  const noResults = document.createElement("p");
  noResults.id = "no-results";
  noResults.innerText = "No results found.";
  noResults.style.display = "none";
  document.getElementById("country-list").appendChild(noResults);

  searchInput.addEventListener("keyup", function() {
    let filter = searchInput.value.toLowerCase();
    let matches = 0;

    for (let i = 0; i < countryList.length; i++) {
      let countryName = countryList[i].getElementsByTagName("h2")[0].innerText.toLowerCase();
      if (countryName.includes(filter)) {
        countryList[i].style.display = "";
        matches++;
      } else {
        countryList[i].style.display = "none";
      }
    }

    // Show message if no matches
    if (matches === 0) {
      noResults.style.display = "block";
    } else {
      noResults.style.display = "none";
    }
  });
</script>
